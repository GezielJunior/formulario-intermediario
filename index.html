<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário Intermediário</title>

</head>
<body>
    <div id="page">
        <header>
                <h1> Mentoria </h1>
                <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
        </header>
        <form action="#" method="post">
            <fieldset>
            <div class="fielset-wrapper">
                <legend>Informações pessoais</legend>
                <div class="nome-sobrenome">
                    <div class="input-wrapper">
                        <label for="event-first-name">Nome</label>
                        <input type="text" id="event-first-name" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-last-name">Sobrenome</label>
                        <input type="text" id="event-last-name" required/>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email  <span>(Digite um email válido)</span></label>
                    <input type="email" id="event-email" required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha  <span>(Mínimo de 6 caracteres) </span></label>
                    <input type="password" id="event-password" required/>
                </div>
            </div>
            </fieldset>
            <fieldset>
                <div class="fielset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-name-mentor">Nome do seu mentor  <span>(Só o primeiro nome)</span></label>
                        <input type="text" id="event-name-mentor" required/>
                    </div>
                </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>
                        <h2>Primeira mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-Date">Data  <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-Date" required/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin1">Das</label>
                                <input type="time" id="event-begin1" required/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end1">Até</label>
                                <input type="time" id="event-end1" required/>
                            </div>
                        </div>
                        <h2>Segunda mentoria</h2>
                        <div class="col-4">
                            <div class="input-wrapper">
                                <label for="event-Date">Data  <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-Date" required/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin2">Das</label>
                                <input type="time" id="event-begin2" required/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end2">Até</label>
                                <input type="time" id="event-end2" required/>
                            </div>
                        </div>
                    </div>    
                </fieldset>
        </form>
        <footer>
            <button type="submit">Salvar</button>
        </footer>
    </div>
    
</body>
</html>
